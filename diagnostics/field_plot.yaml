application:

  # Application to use
  application name: field_plot

  # File containing field to be plotted
  fields file: c128_increment.latlon.%Y%m%d_%H%M%Sz.nc4

  # Name of the field as it appears in the file
  field name: snwdph

  # Place to output the plot file
  output path: Plots/

  # Model layer to plot when the field is rank 3
  model layer: 50

  # User defined colorbar minimum
  colorbar minimum: -100
 
  # User defined colorbar maximum
  colorbar maximum: 100
